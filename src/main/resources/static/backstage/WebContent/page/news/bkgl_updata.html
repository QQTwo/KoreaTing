<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>服务栏目添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" id="listVm">
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">上一级:</label>
				<span>sa</span>
			</div>
			
		</div>
			<div class="layui-form-item">
		<div class="layui-inline">
				<label class="layui-form-label">类型:</label>
				<select></select>
			</div>
		</div>
			<div class="layui-form-item">
		<div class="layui-inline">
				<label class="layui-form-label">栏目名称:</label>
				<input type="text" v-model="membersPageInfo.fmname">
			</div>
		</div>
		<div class="layui-inline">
				<label class="layui-form-label">排序:</label>
				<input type="text" v-model="membersPageInfo.sort">
			</div>
		</div>
			<div class="layui-inline">
				<label class="layui-form-label">是否需要审核:</label>
				<input type="radio" name="need_check" id="need_check"  value="1">需要 
				<input type="radio" name="need_check" id="need_check" checked value="2">不需要 
				<input type="hidden" v-model="membersPageInfo.auditstatus" name="auditstatus">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">服务分类名:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" placeholder="请输入服务分类" lay-verify="required" style="width:19%" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" size=40 type="text" name="sort" value=""  style="width:19%" > 
			</div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">是否显示：</label>
		    <div class="layui-input-block">
		      <input type="radio" name="display" value="true" title="是">
		      <input type="radio" name="display" value="false" title="否">
		    </div>
  		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" @click="submit()">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	
</body>
	<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../../js/vue.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
	var listVm = new Vue({
		el: "#listVm",
		data: {
			//会员信息
			membersPageInfo: {},
		},

		//方法
		methods: {
			goToPage: function() {
				var fmid= window.sessionStorage.getItem("fmid");
				alert(fmid)
				//加载页面数据
				$.ajax({
					url : "/tz/getgllistxq/"+fmid,
					type : "get",
					dataType : "json",
					success:function(data){
						console.log(data)
						listVm.membersPageInfo = data;
					}
				});
			}
		},

		//组件创建
		created: function() {
			this.goToPage();
			
			//加载金币数和积分
		}
	});
	</script>
</html>
