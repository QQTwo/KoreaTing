					<tbody>
						<tr>
							<td>1</td>

			<h4 style="text-align: center;">
                 	<a href=""><button type="button" class="btn btn-gradient-primary mr-2">查看柱状图</button></a>

		</div>
		<div class="col-lg-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<div id="Chartjs">
						
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script type="text/javascript" src="../../js/echarts/echarts.min.js"></script>
		<script src="../../js/jquery-2.1.4.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
		<!-- <script src="../../js/vue.js"></script> -->
		 <script src="../../js/echarts/ichart.1.2.1.min.js"></script>
		<!-- endinject -->
		<script type="text/javascript">
		jQuery(function() {
				var flow = [];
				for(var i = 0; i < 4; i++) {
					flow.push(Math.floor(Math.random() * (60000 + ((i % 12) * 5))) + 10);
				}
				var data1 = [{
					name: '报销金额',
					value: flow,
					color: '#0d8ecf',
					line_width: 2
				}];

				var labels = ["丁磊", "雷军", "刘某", "卢老爷"];

				var line = new iChart.LineBasic2D({
					render: 'Chartjs', //ID
					data: data1,
					align: 'center',
					animation: true,
					animation_duration: 1000,
					title: '曲线图',
					subtitle: '年度报销统计',
					footnote: '数据来源：管理员',
					width: 800,
					height: 400,
					sub_option: {
						smooth: true, //平滑曲线
						point_size: 10
					},
					tip: {
						enable: true,
						shadow: true
					},
					legend: {
						enable: false
					},
					crosshair: {
						enable: true,
						line_color: '#62bce9'
					},
					coordinate: {
						width: 600,
						valid_width: 500,
						height: 260,
						axis: {
							color: '#9f9f9f',
							width: [0, 0, 2, 2]
						},
						grids: {
							vertical: {
								way: 'share_alike',
								value: 12
							}
						},
						scale: [{
							position: 'left',
							start_scale: 0,
							end_scale: 100000,
							scale_space: 10000,
							scale_size: 2,
							scale_color: '#9f9f9f'
						}, {
							position: 'bottom',
							labels: labels
						}]
					}
				});
				//开始画图
				line.draw();
			});
		</script>
	</body>
