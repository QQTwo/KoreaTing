			//服务审核
			$.get("/c/cmmember/getQuery",

					$(".services span").text(data.services.length);
					//申请鉴定
					$(".ala span").text(data.ala.length);
					//商家入驻
					$(".user span").text(data.user.length);
					//提现
					$(".put span").text(data.put.length);
					//保证金退还申请
					$(".bond span").text(data.bond.length);
					//申请管理员介入
					$(".refg span").text(data.refg.length);
					//帖子鉴定
					$(".post span").text(data.post.length);
				}
			)
			
		}
