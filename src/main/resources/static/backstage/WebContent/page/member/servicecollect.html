<script type="text/javascript">
var userName=$("[name=userName]").val();
var serviceTitle=$("[name=serviceTitle]").val();
var stname=$("[name=stname]").val();
	var listVm = new Vue({
		el: "#servicecollect",
		data: {
			//预约信息
			membersPageInfo: {},
			
			selType:[]
			
		},

		//方法
		methods: {
			goToPage: function(n, s) {
				$.ajax({
					url : "/c/cmmember/serviceCollect",
					type : "get",
					dataType : "json",
					data:{
						userName:userName,
						serviceTitle:serviceTitle,
						stname:"不限",
						num:n,
            			size:s
					},
					success : function(data){
						listVm.membersPageInfo = data;
					}
				})
			},
			//搜索
			search:function(n,s){
				var userName=$("[name=userName]").val();
				var serviceTitle=$("[name=serviceTitle]").val();
				var stname=$("[name=stname]").val();
				
				$.ajax({
            		url : "/c/cmmember/serviceCollect",
            		type : "get",
            		dataType : "json",
            		data:{
            			userName:userName,
						serviceTitle:serviceTitle,
						stname:stname,
            			num:n,
            			size:s
            		},
            		success : function(data){
            			listVm.membersPageInfo = data;
            			$("[name=userName]").val('');
            			$("[name=serviceTitle]").val('');
            			$("[name=stname]").val('不限')
            		}
            	});
			}
		},

		//组件创建
		created: function() {
			this.goToPage(1, 10);
			 $.ajax({
					url : "/c/cmservice/selType",
					type : "get",
					dataType : "json",
					success : function(data){
						listVm.selType=data;
					}
				})
		}
	});
