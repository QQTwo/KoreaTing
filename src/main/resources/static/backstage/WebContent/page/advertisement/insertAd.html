<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>文章列表--layui后台管理模板</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet"
	href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>

<body class="childrenBody" >
	<form class="layui-form" action="insertAd.html" >
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" required lay-verify="required" 
					placeholder="请输入标题" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-inline">
				<input type="number" name="aorder" required lay-verify="required" 
					autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">0-32767(降序)</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">选择图片</label>
			<div class="layui-box layui-upload-button">
				<input type="file" name="file-demo" class="layui-upload-file"
					id="imgFile"> <span class="layui-upload-icon"><i
					class="layui-icon"></i>上传图片</span> <input type="hidden"  name="base64" id="hide_img"/>
			</div>
		</div>
		<div class="layui-form-item" style="display: none;" id="upload_div">
			<label class="layui-form-label">预览</label> <img src=""
				id="upload_img" width="200px" />
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">广告位置</label>
			<div class="layui-input-inline">
				<select name="types"  lay-verify="required"   lay-filter="types"  id="types_select">
					<option value=""></option>
					<option value="0">北京</option>
					<option value="1">上海</option>
					<option value="2">广州</option>
					<option value="3">深圳</option>
					<option value="4">杭州</option>
				</select>
			</div>
			<div class="layui-form-mid layui-word-aux" id="types_price">选择广告位置</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">租赁月数</label>
			<div class="layui-input-inline">
				<select name="rentAMonth" lay-verify="required"  lay-filter="price" >
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			 <div class="layui-form-mid layui-word-aux" id="sumPrice">总计: 9999元</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">PC端网址</label>
			<div class="layui-input-block">
				<input type="text" name="apcUrl" required lay-verify="required"  
					placeholder="请输入网址" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机端网址</label>
			<div class="layui-input-block">
				<input type="text" name="aappUrl" required lay-verify="required"  
					placeholder="请输入网址" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<textarea name="desc" placeholder="请输入内容" class="layui-textarea"  v-model="adv.adescribe" ></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo" id="submit_btn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>

	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script src="../../layui/lay/dest/layui.all.js"></script>
	<script type="text/javascript" src="../../js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="insertAd.js"></script>
</body>
</html>
